<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="resources/css/screen.css" />
	<title>index</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columnClasses="value">
			<h3 style="margin-top: 0">Editable Schedule</h3>
			<p:schedule id="schedule" value="#{scheduleView.eventModel}"
				widgetVar="myschedule">

				<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"
					update="eventDetails" oncomplete="PF('eventDialog').show();" />
				<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}"
					update="messages" />
				<p:ajax event="eventResize" listener="#{scheduleView.onEventResize}"
					update="messages" />

			</p:schedule>
		</h:panelGrid>

		<p:dialog widgetVar="eventDialog" header="Event Details"
			showEffect="clip" hideEffect="clip">
			<h:panelGrid id="eventDetails" columns="2">
				<h:outputLabel for="title" value="Title:" />
				<p:inputText id="title" value="#{scheduleView.event.title}"
					required="true" />

				<h:outputLabel for="from" value="From:" />
				<p:inputMask id="from" value="#{scheduleView.event.startDate}"
					mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>

				<h:outputLabel for="to" value="To:" />
				<p:inputMask id="to" value="#{scheduleView.event.endDate}"
					mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>

				<h:outputLabel for="allDay" value="All Day:" />
				<h:selectBooleanCheckbox id="allDay"
					value="#{scheduleView.event.allDay}" />

				<p:commandButton type="reset" value="Reset" />
				<p:commandButton id="addButton" value="Save"
					actionListener="#{scheduleView.addEvent}"
					oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
	
	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{basicView.text}" />
			<p:commandButton value="Submit" update="display" icon="ui-icon-check" />
			<h:outputText id="display" value="#{basicView.text}" />
		</h:panelGrid>
	</h:form>

	<h:form id="newGroup">
		<p:growl id="growl" life="2000" />
		<p:commandButton value="Ajax Submit" id="ajax" update="growl" actionListener="#{basicView.buttonAction}" styleClass="ui-priority-primary" />
		<p:panel header="New Group" style="text-align:center; width:30%">
			<h:panelGrid columns="1" style="text-align:center;width:100%">
				<p:commandButton update=":newGroup:growl,:newGroup:newGroup"
					oncomplete="PF('newGroupDialog').show()" title="Add New Group"
					value="Add New Group" />
			</h:panelGrid>
		</p:panel>
		<p:panel header="New Group" style="text-align:center; width:30%">
			<h:panelGrid columns="2" style="text-align:center;width:100%">
				<p:inputText title="snth" id="resultlabel" value="#{basicView.group2.name}"></p:inputText>
				<p:commandButton value="Submit" update="resultlabel" actionListener="#{basicView.showGroup()}"
					icon="ui-icon-check" />
			</h:panelGrid>
		</p:panel>
		<p:dialog header="New Group" widgetVar="newGroupDialog" modal="true">
			<p:outputPanel id="newGroup" style="text-align:center;"
				layout="block">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="group" value="Group: " />
					<p:inputText id="group" value="#{basicView.group.name}">
					</p:inputText>
					<p:password id="pswd" value="#{basicView.group.password}"></p:password>
					<p:commandButton update=":newGroup"
						actionListener="#{basicView.addGroup}" title="Add New Group"
						value="Submit" oncomplete="PF('newGroupDialog').hide()" />
				</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>

	<style type="text/css">
.value {
	width: 1000px;
}
</style>
</h:body>
</html>
