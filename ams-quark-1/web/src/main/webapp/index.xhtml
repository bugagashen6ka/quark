<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<h:outputStylesheet name="resources/css/screen.css" />
	<title>index</title>
	<script src="foundation/js/vendor/modernizr.js" />
	<link rel="stylesheet" href="foundation/css/foundation.css" />
	<link rel="stylesheet" href="app.css" />
</h:head>

<h:body>
	<br />
	<br />
	<br />

	<div id="login">
		<div id="triangle"></div>
		<h1>Log in</h1>
		<h:form styleClass="login">
			<p:growl id="growl" showDetail="true" sticky="true" />  
			<h:inputText id="user" value="#{credentials.email}" />
			<p:watermark for="user" value="Email" />

			<h:inputSecret id="pass" value="#{credentials.password}" />
			<p:watermark for="pass" value="Password" />
			<h:commandButton value="Log in" action="#{credentials.login}" update="growl"/>


			<br />
			<br />
			<a href="#" data-reveal-id="register">Register new user</a>
		</h:form>
	</div>

	<div id="register" class="reveal-modal" data-reveal="sdf" style="width: 300px;">
		<h3>Register new user</h3>
		<h:form styleClass="login">
			<h:inputText id="reg_user" value="#{credentials.email}" />
			<p:watermark for="reg_user" value="Email" />

			<h:inputSecret id="reg_pass" value="#{credentials.password}" />
			<p:watermark for="reg_pass" value="Password" />

			<h:inputText id="reg_title" value="#{credentials.title}" />
			<p:watermark for="reg_title" value="Title" />

			<h:inputText id="reg_first_name" value="#{credentials.firstName}" />
			<p:watermark for="reg_first_name" value="First Name" />

			<h:inputText id="reg_last_name" value="#{credentials.lastName}" />
			<p:watermark for="reg_last_name" value="Last Name" />

			<h:inputText id="reg_phone_number" value="#{credentials.phoneNumber}" />
			<p:watermark for="reg_phone_number" value="Phone Number" />

			<h:commandButton value="Register" action="#{credentials.register}" />
		</h:form>
	</div>

	<script src="foundation/js/foundation.min.js"></script>
	<script>
	    $(document).foundation();
  	</script>

</h:body>
</html>
