<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<h:outputStylesheet name="resources/css/screen.css" />
	<title>index</title>
	<script src="foundation/js/vendor/modernizr.js" />
	<link rel="stylesheet" href="foundation/css/foundation.css" />
	<link rel="stylesheet" href="app.css" />
</h:head>

<h:body>
	<br/><br/><br/>
	
	<div id="login">
		<div id="triangle"></div>
		<h1>Log in</h1>
		<h:form>
			<h:inputText id="user" value="#{credentials.username}"/>
			<p:watermark for="user" value="Email" />
			
			<h:inputSecret id="pass" value="#{credentials.password}"/>
			<p:watermark for="pass" value="Password" />
			
		    <h:commandButton value="Log in" action="#{login.login}" />
		</h:form>
	</div>

</h:body>
</html>
